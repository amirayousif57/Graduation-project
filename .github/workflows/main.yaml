name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Or 'windows-latest', 'macos-latest', etc.

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Or use '17' for Java 17

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test with Maven
        run: mvn clean install  # Ensures tests are run as part of the build

      - name: Upload TestNG Reports (for review)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: testng-reports
          path: target/surefire-reports  # Upload Surefire reports
